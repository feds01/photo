application_root: "F:\\\\projects\\\\Photo\\\\"
application_directories:
   dirs:
   - "temp"
   - "artifact"
   temp:
   - "size_data.txt"
   - "table_data.txt"
   - "instance_data.txt"
   - "removed_files_data.txt"
   - "completed_directories.txt"
   size_data      : "temp\\\\size_data.txt"
   table_data     : "temp\\\\table_data.txt"
   photo_data     : "temp\\\\instance_data.txt"
   removed_files  : "temp\\\\removed_files_data.txt"
   completed_dirs : "temp\\\\completed_directories.txt"

folders:
    good:
        pattern: "(_|)[gG][oO]{2}[dD]"
    all:
        pattern: "(_|)[aA][lL]{2}"
    crt:
        pattern: "(_|)[dDcC][nNrR][gGtT]"

blacklist:
    enabled: false
    location: "artifact\\\\blacklist.txt"

thread:
    instance_multiplier: 1.25

file_extensions:
    crt:
    - ".CR2"
    - ".dng"
    - ".tif"
    good:
    - ".jpg"

debug: true
log_file: "F:\\\\projects\\\\Photo\\\\temp\\\\photo.log"