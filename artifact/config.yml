application_root: "E:\\project archive\\maria mirage photography photo sorter\\"
application_directories:
   use_external: false
   external:
      session: ""
      blacklist: ""
      job_archive: ""

   dirs:
      - "temp"

   temp:
      - "session.json"
      - "job_archive.json"

   session: "temp\\session.json"
   job_archive: "temp\\job_archive.json"

folders:
    good:
        pattern: "(_|)[gG][oO]{2}[dD]"
    all:
        pattern: "(_|)[aA][lL]{2}"
    crt:
        pattern: "(_|)[dDcC][nNrR][gGtT]"

blacklist:
    enabled: false
    location: "artifact\\blacklist.json"

thread:
    instance_multiplier: 1.25

table_records: -1
file_extensions:
    crt:
    - ".CR2"
    - ".dng"
    - ".tif"
    good:
    - ".jpg"

debug: true
log_file: "E:\\project archive\\maria mirage photography photo sorter\\temp\\photo.log"